<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Shramic Networks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-bg: #0f0a1e;
        --dark-secondary: #1a1333;
        --dark-accent: #2d1f5c;
        --purple-primary: #6c5ce7;
        --purple-light: #a29bfe;
        --blue-accent: #4834df;
        --violet-glow: #7f5af0;
        --text-light: #e8e6f0;
        --text-muted: #a8a4b8;
        --success: #00d2d3;
        --warning: #ffa502;
        --danger: #ff3838;
        --card-shadow: rgba(108, 92, 231, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--dark-bg) 0%,
          var(--dark-secondary) 100%
        );
        color: var(--text-light);
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 280px;
        background: linear-gradient(
          180deg,
          var(--dark-secondary) 0%,
          var(--dark-accent) 100%
        );
        padding: 30px 0;
        border-right: 1px solid rgba(108, 92, 231, 0.2);
        z-index: 1000;
        overflow-y: auto;
      }

      .sidebar-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 0 20px 30px;
        border-bottom: 1px solid rgba(108, 92, 231, 0.2);
        margin-bottom: 30px;
      }

      .sidebar-brand img {
        height: 50px;
        width: 50px;
        filter: drop-shadow(0 0 10px var(--purple-primary));
      }

      .sidebar-brand-text {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--purple-light);
        text-shadow: 0 0 20px var(--purple-primary);
      }

      .sidebar-menu {
        list-style: none;
        padding: 0 15px;
      }

      .sidebar-menu li {
        margin-bottom: 10px;
      }

      .sidebar-menu a {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
        color: var(--text-muted);
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .sidebar-menu a:hover,
      .sidebar-menu a.active {
        background: linear-gradient(
          135deg,
          var(--purple-primary) 0%,
          var(--blue-accent) 100%
        );
        color: white;
        box-shadow: 0 5px 20px var(--card-shadow);
        transform: translateX(5px);
      }

      .sidebar-menu i {
        font-size: 1.2rem;
        width: 25px;
      }

      /* Main Content */
      .main-content {
        margin-left: 280px;
        padding: 30px;
        min-height: 100vh;
      }

      /* Top Bar */
      .top-bar {
        background: var(--dark-secondary);
        padding: 20px 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(108, 92, 231, 0.2);
        box-shadow: 0 5px 30px var(--card-shadow);
      }

      .welcome-text h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--purple-light);
        margin: 0;
      }

      .welcome-text p {
        color: var(--text-muted);
        margin: 5px 0 0;
      }

      .admin-actions {
        display: flex;
        gap: 15px;
      }

      .btn-admin {
        padding: 10px 25px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-logout {
        background: linear-gradient(135deg, var(--danger) 0%, #e84118 100%);
        color: white;
      }

      .btn-logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 56, 56, 0.4);
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(
          135deg,
          var(--dark-secondary) 0%,
          var(--dark-accent) 100%
        );
        padding: 30px;
        border-radius: 15px;
        border: 1px solid rgba(108, 92, 231, 0.2);
        box-shadow: 0 5px 30px var(--card-shadow);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 40px rgba(108, 92, 231, 0.3);
      }

      .stat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
      }

      .stat-icon.total {
        background: linear-gradient(
          135deg,
          var(--purple-primary) 0%,
          var(--blue-accent) 100%
        );
      }

      .stat-icon.pending {
        background: linear-gradient(135deg, var(--warning) 0%, #ff7979 100%);
      }

      .stat-icon.replied {
        background: linear-gradient(135deg, var(--success) 0%, #00b894 100%);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--purple-light);
      }

      .stat-label {
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      /* Submissions Table */
      .submissions-section {
        background: var(--dark-secondary);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid rgba(108, 92, 231, 0.2);
        box-shadow: 0 5px 30px var(--card-shadow);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--purple-light);
      }

      .filter-buttons {
        display: flex;
        gap: 10px;
      }

      .filter-btn {
        padding: 8px 20px;
        border-radius: 8px;
        border: 1px solid rgba(108, 92, 231, 0.3);
        background: transparent;
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: linear-gradient(
          135deg,
          var(--purple-primary) 0%,
          var(--blue-accent) 100%
        );
        color: white;
        border-color: transparent;
      }

      .submissions-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
      }

      .submissions-table thead th {
        color: var(--purple-light);
        font-weight: 600;
        padding: 15px;
        text-align: left;
        border-bottom: 2px solid rgba(108, 92, 231, 0.2);
      }

      .submissions-table tbody tr {
        background: var(--dark-accent);
        transition: all 0.3s ease;
      }

      .submissions-table tbody tr:hover {
        background: rgba(108, 92, 231, 0.1);
        transform: scale(1.01);
      }

      .submissions-table td {
        padding: 20px 15px;
        color: var(--text-light);
      }

      .submissions-table tr td:first-child {
        border-radius: 10px 0 0 10px;
      }

      .submissions-table tr td:last-child {
        border-radius: 0 10px 10px 0;
      }

      .tracking-id {
        font-weight: 600;
        color: var(--purple-light);
        font-family: monospace;
        font-size: 1.1rem;
      }

      .badge {
        padding: 6px 15px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .badge-pending {
        background: linear-gradient(135deg, var(--warning) 0%, #ff7979 100%);
        color: white;
      }

      .badge-replied {
        background: linear-gradient(135deg, var(--success) 0%, #00b894 100%);
        color: white;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .btn-action {
        padding: 8px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .btn-reply {
        background: linear-gradient(
          135deg,
          var(--purple-primary) 0%,
          var(--blue-accent) 100%
        );
        color: white;
      }

      .btn-reply:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      }

      .btn-view {
        background: linear-gradient(135deg, var(--success) 0%, #00b894 100%);
        color: white;
      }

      .btn-view:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 210, 211, 0.4);
      }

      .btn-delete {
        background: linear-gradient(135deg, var(--danger) 0%, #e84118 100%);
        color: white;
      }

      .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 56, 56, 0.4);
      }

      /* Modal */
      .modal-content {
        background: linear-gradient(
          135deg,
          var(--dark-secondary) 0%,
          var(--dark-accent) 100%
        );
        border: 1px solid rgba(108, 92, 231, 0.2);
        border-radius: 15px;
      }

      .modal-header {
        border-bottom: 1px solid rgba(108, 92, 231, 0.2);
      }

      .modal-title {
        color: var(--purple-light);
      }

      .modal-body {
        color: var(--text-light);
      }

      .detail-label {
        color: var(--purple-light);
        font-weight: 600;
        margin-top: 15px;
      }

      .detail-value {
        color: var(--text-light);
        padding: 10px 15px;
        background: var(--dark-bg);
        border-radius: 8px;
        margin-top: 5px;
      }

      textarea.form-control {
        background: var(--dark-bg);
        border: 1px solid rgba(108, 92, 231, 0.2);
        color: var(--text-light);
        min-height: 150px;
      }

      textarea.form-control:focus {
        background: var(--dark-bg);
        border-color: var(--purple-primary);
        color: var(--text-light);
        box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }

      .empty-state i {
        font-size: 4rem;
        color: var(--purple-primary);
        opacity: 0.5;
      }

      .empty-state h3 {
        color: var(--text-muted);
        margin-top: 20px;
      }

      @media (max-width: 992px) {
        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .top-bar {
          flex-direction: column;
          gap: 20px;
        }

        .admin-actions {
          width: 100%;
          justify-content: center;
        }

        .submissions-table {
          display: block;
          overflow-x: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <img
          src="https://careers.shramic.com/static/img/logo.png"
          alt="Shramic Logo"
        />
        <span class="sidebar-brand-text">Shramic Admin</span>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="#" class="active"
            ><i class="fas fa-th-large"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-users"></i> Users</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="welcome-text">
          <h2>Welcome back, Admin! ðŸ‘‹</h2>
          <p>Here's what's happening with your platform today.</p>
        </div>
        <div class="admin-actions">
          <button class="btn-admin btn-logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-header">
            <div>
              <div class="stat-number" id="totalCount">0</div>
              <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-icon total">
              <i class="fas fa-inbox"></i>
            </div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div>
              <div class="stat-number" id="pendingCount">0</div>
              <div class="stat-label">Pending Replies</div>
            </div>
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div>
              <div class="stat-number" id="repliedCount">0</div>
              <div class="stat-label">Replied</div>
            </div>
            <div class="stat-icon replied">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Submissions Section -->
      <div class="submissions-section">
        <div class="section-header">
          <h3 class="section-title">Contact Submissions</h3>
          <div class="filter-buttons">
            <button
              class="filter-btn active"
              onclick="filterSubmissions('all')"
            >
              All
            </button>
            <button class="filter-btn" onclick="filterSubmissions('pending')">
              Pending
            </button>
            <button class="filter-btn" onclick="filterSubmissions('replied')">
              Replied
            </button>
          </div>
        </div>

        <div id="tableContainer">
          <!-- Table will be inserted here -->
        </div>
      </div>
    </main>

    <!-- View Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Submission Details</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="viewModalBody">
            <!-- Details will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reply to Submission</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="replyFormContent"></div>
            <div class="mt-3">
              <label class="detail-label">Your Reply:</label>
              <textarea
                class="form-control mt-2"
                id="replyMessage"
                rows="6"
                placeholder="Type your reply here..."
              ></textarea>
            </div>
          </div>
          <div
            class="modal-footer"
            style="border-top: 1px solid rgba(108, 92, 231, 0.2)"
          >
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn-action btn-reply"
              onclick="sendReply()"
            >
              <i class="fas fa-paper-plane"></i> Send Reply
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let submissions = JSON.parse(
        localStorage.getItem("shramic_submissions") || "[]"
      );
      let currentFilter = "all";
      let currentSubmissionId = null;

      function updateStats() {
        const total = submissions.length;
        const pending = submissions.filter(
          (s) => s.status === "pending"
        ).length;
        const replied = submissions.filter(
          (s) => s.status === "replied"
        ).length;

        document.getElementById("totalCount").textContent = total;
        document.getElementById("pendingCount").textContent = pending;
        document.getElementById("repliedCount").textContent = replied;
      }

      function renderTable() {
        const container = document.getElementById("tableContainer");
        const filtered =
          currentFilter === "all"
            ? submissions
            : submissions.filter((s) => s.status === currentFilter);

        if (filtered.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No submissions found</h3>
                        <p style="color: var(--text-muted); margin-top: 10px;">
                            ${
                              currentFilter === "all"
                                ? "No contact submissions yet."
                                : `No ${currentFilter} submissions.`
                            }
                        </p>
                    </div>
                `;
          return;
        }

        const sortedSubmissions = [...filtered].sort(
          (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
        );

        let tableHtml = `
                <table class="submissions-table">
                    <thead>
                        <tr>
                            <th>Tracking ID</th>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        sortedSubmissions.forEach((sub) => {
          const date = new Date(sub.timestamp).toLocaleDateString("en-IN", {
            day: "2-digit",
            month: "short",
            year: "numeric",
          });

          tableHtml += `
                    <tr>
                        <td><span class="tracking-id">${
                          sub.trackingId
                        }</span></td>
                        <td>${sub.name}</td>
                        <td>${sub.subject}</td>
                        <td>${date}</td>
                        <td><span class="badge badge-${
                          sub.status
                        }">${sub.status.toUpperCase()}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-view" onclick="viewSubmission(${
                                  sub.id
                                })">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                ${
                                  sub.status === "pending"
                                    ? `
                                    <button class="btn-action btn-reply" onclick="openReplyModal(${sub.id})">
                                        <i class="fas fa-reply"></i> Reply
                                    </button>
                                `
                                    : `
                                    <button class="btn-action btn-view" onclick="openReplyModal(${sub.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                `
                                }
                                <button class="btn-action btn-delete" onclick="deleteSubmission(${
                                  sub.id
                                })">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
        });

        tableHtml += `
                    </tbody>
                </table>
            `;

        container.innerHTML = tableHtml;
      }

      function filterSubmissions(filter) {
        currentFilter = filter;
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        renderTable();
      }

      function viewSubmission(id) {
        const sub = submissions.find((s) => s.id === id);
        if (!sub) return;

        const modal = new bootstrap.Modal(document.getElementById("viewModal"));
        document.getElementById("viewModalBody").innerHTML = `
                <div class="detail-label">Tracking ID:</div>
                <div class="detail-value">${sub.trackingId}</div>
                
                <div class="detail-label">Name:</div>
                <div class="detail-value">${sub.name}</div>
                
                <div class="detail-label">Email:</div>
                <div class="detail-value">${sub.email}</div>
                
                <div class="detail-label">Phone:</div>
                <div class="detail-value">${sub.phone}</div>
                
                <div class="detail-label">Subject:</div>
                <div class="detail-value">${sub.subject}</div>
                
                <div class="detail-label">Message:</div>
                <div class="detail-value">${sub.message}</div>
                
                <div class="detail-label">Submitted:</div>
                <div class="detail-value">${new Date(
                  sub.timestamp
                ).toLocaleString("en-IN")}</div>
                
                ${
                  sub.reply
                    ? `
                    <div class="detail-label">Your Reply:</div>
                    <div class="detail-value">${sub.reply}</div>
                    <div class="detail-label">Replied:</div>
                    <div class="detail-value">${new Date(
                      sub.replyTimestamp
                    ).toLocaleString("en-IN")}</div>
                `
                    : ""
                }
            `;
        modal.show();
      }

      function openReplyModal(id) {
        currentSubmissionId = id;
        const sub = submissions.find((s) => s.id === id);
        if (!sub) return;

        document.getElementById("replyFormContent").innerHTML = `
                <div class="detail-label">To: ${sub.name}</div>
                <div class="detail-value">${sub.email}</div>
                
                <div class="detail-label">Subject:</div>
                <div class="detail-value">${sub.subject}</div>
                
                <div class="detail-label">Message:</div>
                <div class="detail-value">${sub.message}</div>
            `;

        document.getElementById("replyMessage").value = sub.reply || "";

        const modal = new bootstrap.Modal(
          document.getElementById("replyModal")
        );
        modal.show();
      }

      function sendReply() {
        const reply = document.getElementById("replyMessage").value.trim();
        if (!reply) {
          alert("Please enter a reply message");
          return;
        }

        const index = submissions.findIndex(
          (s) => s.id === currentSubmissionId
        );
        if (index !== -1) {
          submissions[index].reply = reply;
          submissions[index].status = "replied";
          submissions[index].replyTimestamp = new Date().toISOString();

          localStorage.setItem(
            "shramic_submissions",
            JSON.stringify(submissions)
          );

          bootstrap.Modal.getInstance(
            document.getElementById("replyModal")
          ).hide();

          updateStats();
          renderTable();

          alert("Reply sent successfully!");
        }
      }

      function deleteSubmission(id) {
        if (confirm("Are you sure you want to delete this submission?")) {
          submissions = submissions.filter((s) => s.id !== id);
          localStorage.setItem(
            "shramic_submissions",
            JSON.stringify(submissions)
          );
          updateStats();
          renderTable();
        }
      }

      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "/";
        }
      }

      // Initialize
      updateStats();
      renderTable();

      // Refresh every 10 seconds
      setInterval(() => {
        submissions = JSON.parse(
          localStorage.getItem("shramic_submissions") || "[]"
        );
        updateStats();
        renderTable();
      }, 10000);
    </script>
  </body>
</html>
