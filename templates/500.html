<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Internal Server Error | Shramic Networks</title>
    <link
      rel="shortcut icon"
      href="https://careers.shramic.com/static/img/logo.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --cream: #fff8f0;
        --cream-dark: #f5ebe0;
        --primary: #2c3e50;
        --secondary: #e67e22;
        --accent: #d4a574;
        --text-dark: #2c3e50;
        --text-light: #6c757d;
        --error: #e74c3c;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--cream) 0%,
          var(--cream-dark) 100%
        );
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .error-container {
        text-align: center;
        max-width: 600px;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        height: 60px;
        width: auto;
      }

      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: var(--error);
        line-height: 1;
        margin-bottom: 20px;
        font-family: "Playfair Display", serif;
      }

      .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 15px;
        font-family: "Playfair Display", serif;
      }

      .error-message {
        font-size: 1.1rem;
        color: var(--text-light);
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
        font-size: 0.95rem;
      }

      .btn-primary {
        background-color: var(--secondary);
        color: white;
        border: 2px solid var(--secondary);
      }

      .btn-primary:hover {
        background-color: transparent;
        color: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
      }

      .btn-secondary:hover {
        background-color: var(--primary);
        color: white;
        transform: translateY(-2px);
      }

      .illustration {
        margin: 40px 0;
        opacity: 0.8;
      }

      .illustration svg {
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .alert-box {
        background-color: rgba(231, 76, 60, 0.1);
        border-left: 4px solid var(--error);
        padding: 15px 20px;
        margin: 30px 0;
        border-radius: 8px;
        text-align: left;
      }

      .alert-box strong {
        color: var(--error);
        display: block;
        margin-bottom: 5px;
      }

      .alert-box p {
        color: var(--text-light);
        font-size: 0.95rem;
        margin: 0;
      }

      @media (max-width: 576px) {
        .error-code {
          font-size: 80px;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .btn-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <div class="logo">
        <img
          src="https://careers.shramic.com/static/img/logo.png"
          alt="Shramic Networks Logo"
        />
      </div>

      <h1 class="error-code">500</h1>
      <h2 class="error-title">Internal Server Error</h2>
      <p class="error-message">
        Something went wrong on our end. Our team has been notified and we're
        working to fix it as quickly as possible.
      </p>

      <div class="illustration">
        <svg
          viewBox="0 0 400 300"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="200" cy="150" r="120" fill="#f5ebe0" opacity="0.5" />
          <path
            d="M150 180 Q200 200 250 180"
            stroke="#e74c3c"
            stroke-width="3"
            fill="none"
          />
          <circle cx="175" cy="140" r="8" fill="#2c3e50" />
          <circle cx="225" cy="140" r="8" fill="#2c3e50" />
          <line
            x1="165"
            y1="135"
            x2="185"
            y2="135"
            stroke="#2c3e50"
            stroke-width="2"
          />
          <line
            x1="215"
            y1="135"
            x2="235"
            y2="135"
            stroke="#2c3e50"
            stroke-width="2"
          />
        </svg>
      </div>

      <div class="alert-box">
        <strong>What you can do:</strong>
        <p>
          • Try refreshing the page<br />
          • Come back in a few minutes<br />
          • Contact us if the problem persists
        </p>
      </div>

      <div class="btn-group">
        <a href="/" class="btn btn-primary">Go to Homepage</a>
        <a href="javascript:location.reload()" class="btn btn-secondary"
          >Refresh Page</a
        >
      </div>
    </div>
  </body>
</html>
